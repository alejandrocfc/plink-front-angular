<div class="content-form">
  <div class="form">
    <h3>Realizar cambio</h3>
    <p>Seleccione las monedas</p>
    <p *ngIf="fetch">Cargando...</p>
    <form *ngIf="!fetch"  [formGroup]="form" (ngSubmit)="submit()">
      <input type="text" [cleave]="{ prefix: '$', numeral: true, numeralThousandsGroupStyle: 'thousand'}" formControlName="qty" autofocus>
      <select formControlName="from">
        <option *ngFor="let option of options" value={{option.value}}>
          {{option.value}} - {{option.label}}
        </option>
      </select>
      <img src="assets/images/exchange.png" (click)="change()">
      <select formControlName="to">
        <option *ngFor="let option of options" value={{option.value}}>
          {{option.value}} - {{option.label}}
        </option>
      </select>
      <input *ngIf="!result" type="submit" value="CONVERTIR">
      <input class="result" *ngIf="result" type="text" disabled [readOnly]="true" [cleave]="{ prefix: '$', numeral: true, numeralThousandsGroupStyle: 'thousand'}" value="{{result}}">
      <p *ngIf="result" (click)="reset()">Nuevo cambio</p>
    </form>
    <div class="msg" *ngIf="!fetch && message">{{message}}</div>
  </div>
</div>
